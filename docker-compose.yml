version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: fastadmin_php
    ports:
      - "8082:8082"  # 数据库同步工具端口
    volumes:
      - ./backend/admin:/var/www/html
      - ./database:/var/www/database
    working_dir: /var/www/html
    networks:
      - fastadmin_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PHP_INI_SCAN_DIR=/usr/local/etc/php/conf.d:/usr/local/etc/php/conf.d/custom
    restart: unless-stopped
    # 启动 PHP-FPM 和数据库同步工具服务器
    command: >
      sh -c "
        php-fpm &
        sleep 2 &&
        cd /var/www/database &&
        php -S 0.0.0.0:8082 -t /var/www/database sync-ui.php > /tmp/php-server.log 2>&1 &
        wait
      "

  nginx:
    image: nginx:alpine
    container_name: fastadmin_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/admin:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - fastadmin_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: fastadmin_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fastadmin}
      MYSQL_USER: ${MYSQL_USER:-fastadmin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fastadmin123}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fastadmin_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: rimsurge_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      # 移除 /app/.next 匿名卷，让 Next.js 可以正常构建和热重载
    working_dir: /app
    environment:
      - NODE_ENV=development
      - CSP_ENV=dev  # CSP 模式：dev（开发）/ prod（生产）/ report-only（测试）
      - WATCHPACK_POLLING=true
    command: npm run dev -- -H 0.0.0.0 --webpack  # 明确指定开发命令
    networks:
      - fastadmin_network
    restart: unless-stopped
    stdin_open: true
    tty: true

  adminer:
    image: adminer
    container_name: fastadmin_adminer
    ports:
      - "8081:8080"
    networks:
      - fastadmin_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: fastadmin_redis
    ports:
      - "7000:6379"
    volumes:
      - redis_data:/data
    networks:
      - fastadmin_network
    command: >
      sh -c "redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fastadmin_redis_commander
    ports:
      - "8083:8081"
    environment:
      - REDIS_HOSTS=local:fastadmin_redis:6379:0:a123123,verification:fastadmin_redis:6379:10:a123123,usercache:fastadmin_redis:6379:3:a123123
    networks:
      - fastadmin_network
    depends_on:
      - redis
    restart: unless-stopped

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: rimsurge_api
    ports:
      - "8001:8001"
    volumes:
      - ./backend/api:/app
    working_dir: /app
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=${MYSQL_USER:-fastadmin}
      - DATABASE_PASSWORD=${MYSQL_PASSWORD:-fastadmin123}
      - DATABASE_NAME=${MYSQL_DATABASE:-fastadmin}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-a123123}
      - REDIS_USERCACHE_DB=3
      - JWT_SECRET=sM4b2Qkrgxaho51z6NpVAH8SjF0ZfPBO
      - SMTP_HOST=${SMTP_HOST:-smtp.exmail.qq.com}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-zzp@sy2u.cn}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-ySKcFaca7CzKQ2Je}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-zzp@sy2u.cn}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-RimSurge}
      - VERIFICATION_CODE_RATE_LIMIT_ENABLED=${VERIFICATION_CODE_RATE_LIMIT_ENABLED:-false}
    networks:
      - fastadmin_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

networks:
  fastadmin_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
