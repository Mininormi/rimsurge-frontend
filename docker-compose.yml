version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: fastadmin_php
    ports:
      - "8082:8082"  # 数据库同步工具端口
    volumes:
      - ./backend/admin:/var/www/html
      - ./database:/var/www/database
    working_dir: /var/www/html
    networks:
      - fastadmin_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - PHP_INI_SCAN_DIR=/usr/local/etc/php/conf.d:/usr/local/etc/php/conf.d/custom
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fastadmin_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/admin:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - fastadmin_network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: fastadmin_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fastadmin}
      MYSQL_USER: ${MYSQL_USER:-fastadmin}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fastadmin123}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fastadmin_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: rimsurge_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    networks:
      - fastadmin_network
    restart: unless-stopped
    stdin_open: true
    tty: true

  adminer:
    image: adminer
    container_name: fastadmin_adminer
    ports:
      - "8081:8080"
    networks:
      - fastadmin_network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

networks:
  fastadmin_network:
    driver: bridge

volumes:
  mysql_data:

