server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 客户端上传文件大小限制
    client_max_body_size 100M;

    # ThinkPHP/FastAdmin 重写规则
    # 处理 PATHINFO 模式：/zvElCkbXuZ.php/index/login
    location / {
        # 如果请求的是 PHP 文件的 PATHINFO 模式
        if ($request_uri ~ ^/([^/]+\.php)(/.+)$) {
            set $php_file $1;
            set $path_info $2;
            rewrite ^ /$php_file?s=$path_info last;
        }
        # 如果文件不存在，重写到 index.php
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php?s=$1 last;
        }
    }

    # 数据库同步工具（开发环境专用）- 必须在通用 PHP 规则之前
    location ~ ^/database/(.+\.php)$ {
        fastcgi_pass php:9000;
        fastcgi_index sync-ui.php;
        fastcgi_param SCRIPT_FILENAME /var/www/database/$1;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # 禁止访问 database 目录下的敏感文件
    location ~ ^/database/.*\.(sql|json|log)$ {
        deny all;
        access_log off;
    }

    # PHP-FPM 配置
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # 增加超时时间
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        log_not_found off;
    }
}